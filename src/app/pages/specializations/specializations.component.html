<div class="main-container">

  <button mat-button (click)="add()">Добавить</button>

  <table mat-table matSort [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="specialization_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование специальности</th>
      <td mat-cell *matCellDef="let element"> {{ element.specialization_name }}</td>
    </ng-container>

    <ng-container matColumnDef="actionbuttons">
      <th mat-header-cell *matHeaderCellDef> Действия</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="edit(element)">Редактировать</button>
        <button mat-flat-button (click)="deleteSpecialization(element.specialization_id)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 style="background-color: var(--secondary-background-color)"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
