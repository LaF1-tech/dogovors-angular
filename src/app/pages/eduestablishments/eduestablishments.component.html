<div class="main-container">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="educational_establishment_name">
      <th mat-header-cell *matHeaderCellDef> Наименование учреждения образования</th>
      <td mat-cell *matCellDef="let element"> {{ element.educational_establishment_name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="educational_establishment_contact_phone">
      <th mat-header-cell *matHeaderCellDef> Контактный телефон</th>
      <td mat-cell *matCellDef="let element"> {{ element.educational_establishment_contact_phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actionbuttons">
      <th mat-header-cell *matHeaderCellDef> Действия</th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button>Редактировать</button> <button mat-flat-button>Удалить</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 style="background-color: var(--secondary-background-color)"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
