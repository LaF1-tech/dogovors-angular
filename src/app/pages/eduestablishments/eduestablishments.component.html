<div class="main-container">
  <button mat-button (click)="add()">Добавить</button>

  <table mat-table matSort [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="educational_establishment_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование учреждения образования</th>
      <td mat-cell *matCellDef="let element"> {{ element.educational_establishment_name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="educational_establishment_contact_phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Контактный телефон</th>
      <td mat-cell *matCellDef="let element"> {{ element.educational_establishment_contact_phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actionbuttons">
      <th mat-header-cell *matHeaderCellDef> Действия</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="edit(element)">Редактировать</button>
        <button mat-flat-button (click)="deleteEducationalEstablishment(element.educational_establishment_id)">Удалить
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 style="background-color: var(--secondary-background-color)"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
