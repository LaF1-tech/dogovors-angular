<div class="main-container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl"
            class="mat-tree-container">
    <mat-tree-node (click)="node.action()" *matTreeNodeDef="let node" [routerLink]="node.url" matTreeNodePadding>
      <button disabled mat-icon-button></button>
      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
  <router-outlet />
</div>
