<div class="main-container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl"
            style="background: var(--secondary-background-color);border-radius: 23px; height: 380px; width: 300px; align-content: center">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [routerLink]="node.url" (click)="node.action()">
      <button mat-icon-button disabled></button>
      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
  <router-outlet/>
</div>
